<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/SignUp.css">
    <script src="https://kit.fontawesome.com/9be549c61e.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="login">
            <h1>Sign Up</h1>
            <p class="login_p1">Create your account to get full access</p>
            <label>
                Full Name
                <input type="text" placeholder="Enter Full Name">
            </label>
            <label>
                Email Address
                <input type="text" placeholder="Enter email address" >
            </label>
            <label>
                Password
                <input type="text" placeholder="Enter Password" >
            </label>
            <label>
                Confirm Password
                <input type="text" placeholder="Confirm Password" >
            </label>
            <div class="login_down_part">
                <p>Already have an account?<a href="./Login.html">Login</a> here</p>
                <button>Sign Up</button>
            </div>
        </div>
    </section>


<script src="./src/js/main.js"></script>
</body>
</html>
